<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            margin: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>

        <tr>
            <td>Cell(1,1)</td>
            <td colspan="3">Cell(1,2)->(1,4)</td>
        </tr>

        <tr>
            <td rowspan="3">Cell</td>
            <td>Cell</td>
            <td>Cell</td>
            <td>Cell</td>
        </tr>

        <tr>
            <td>Cell</td>
            <td colspan="2" rowspan="2">Cell</td>
        </tr>

        <tr>
            <td>Cell</td>
        </tr>

    </table>
</body>
</html>
